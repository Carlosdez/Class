<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - World Travel Awards</title>
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .qr-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 300px;
        }
        .qr-wrapper {
            position: relative;
            margin: 1rem auto;
            width: 200px;
            height: 200px;
        }
        #qr-code {
            width: 100%;
            height: 100%;
        }
        .qr-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20%;
            opacity: 0.9;
        }
        h1 {
            color: #000;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="qr-card">
        <h1>Regístrate en World Travel Awards</h1>
        <p>Escanea el código QR con tu móvil</p>
        
        <div class="qr-wrapper">
            <div id="qr-code"></div>
            <img class="qr-Logo" src="Logo.png" alt="Logo">
        </div>
    </div>

    <!-- Librería QR -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        new QRCode(document.getElementById("qr-code"), {
            text: "https://www.worldtravelawards.com/register",
            width: 200,
            height: 200,
            colorDark: "#000000",  // Negro puro
            colorLight: "#ffffff", // Blanco
            correctLevel: QRCode.CorrectLevel.H  // Alta corrección de errores
        });
    </script>
</body>
</html>
